<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="head">
            <nav>
                <div class="logo">
                    <h1>facebook</h1>
                </div>
                <div class="login-area">
                    <div class="emai">
                        <p>Email or Phone</p>
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input class="form-control" type="password" placeholder="Password">
                    </div> 
                    <button class="btn btn-primary btn1">Login</button>  
                </div>
            </nav>
        </header>

        <!-- content -->
        <div class="row">
            <div class="col-md-6 p-5">
                <h2>Connect With Friends and the <br> world around you on Facebook.</h2>
                <div class="mt-5">
                    <div class="status p-3">
                        <img src="images/image 12.png" alt="">
                        <p>See Photos and Updates</p>
                    </div>
                    <div class="status p-3">
                        <img src="images/image 13.png" alt="">
                        <p>Share What's New</p>
                    </div>
                    <div class="status p-3">
                        <img src="images/image 14.png" alt="">
                        <p>Find More</p>
                    </div>
                </div>

            </div>
            <div class="col-md-6 p-5">
                <div>
                    <h1>Sign Up</h1>
                    <h4>It's free and always will be</h4> 
                    
                    <form>
                        <div class="form-div1">
                            <input type="text" class="form-control input1" placeholder="First Name">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <input type="email" class="form-control input2" placeholder="Mobile number or email">
                        <input type="password" class="form-control input2" placeholder="New Password">

                        <div class="birth">
                            <h3>Birthday</h3>
                            <input type="date">

                            <div class="gender">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br>
                            </div>
                            <button class="btn btn-primary btn2">Sign Up</button>



                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
